<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article>
    </article>


    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {

            const dyr = {
                "navn": "gris",
                "type": "pattdedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarm"
            }



            let tekst = `dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`;

            const dyrContainer = document.querySelector("article");

            dyrContainer.textContent = tekst;

            let img = document.createElement("img");
            img.src = dyr.billede;
            dyrContainer.appendChild(img);

        }
    </script>
</body></html>
