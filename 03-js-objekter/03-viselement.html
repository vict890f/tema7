    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {

            const dyr = {

            }


            let tekst = `dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`;

            const navnContainer = document.querySelector("#dyr h3");
            const typeContainer = document.querySelector("#dyr p");
            const billedeContainer = document.querySelector("#dyr img");
            const levestedContainer = document.querySelector("#dyr p + p");

            navnContainer.textContent = dyr.navn;
            typeContainer.textContent = dyr.type;
            billedeContainer.src = dyr.billede;
            levestedContainer.textContent = dyr.levested;

            //            dyrContainer.appendChild(img);
